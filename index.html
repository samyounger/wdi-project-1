<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PolitiCat</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.1.0.slim.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <ul>
    <li>Instructions</li>
    <li>Read Me</li>
  </ul>
  <h1>PolitiCat</h1>
  <h2>Your opponents are swaying public opinion against you</h2>
  <h2>Distract the public by throwing cats at them</h2>
  <div class="politician-container">
    <select name="politicianOne" id="politicianOne">
      <option value="">Player One Select</option>
      <option value="johnPrescott">John Prescott</option>
      <option value="davidCameron">David Cameron</option>
      <option value="jeremyCorbyn">Jeremy Corbyn</option>
      <option value="borisJohnston">Boris Johnston</option>
      <option value="tonyBlair">Tony Blair</option>
      <option value="gordonBrown">Gordon Brown</option>
      <option value="nickClegg">Nick Clegg</option>
      <option value="georgeOsborn">George Osborn</option>
    </select>
    <select name="politicianTwo" id="politicianTwo">
      <option value="">Player Two Select</option>
      <option value="johnPrescott">John Prescott</option>
      <option value="davidCameron">David Cameron</option>
      <option value="jeremyCorbyn">Jeremy Corbyn</option>
      <option value="borisJohnston">Boris Johnston</option>
      <option value="tonyBlair">Tony Blair</option>
      <option value="gordonBrown">Gordon Brown</option>
      <option value="nickClegg">Nick Clegg</option>
      <option value="georgeOsborn">George Osborn</option>
    </select>
    <div class="politicianOne">
      <img src="images/prescott.gif" alt="John Prescott">
    </div>
    <div class="politicianTwo">
      <img src="images/asian-politicians.gif" alt="">
    </div>
  </div>
</body>
</html>
